version: 1
disable_existing_loggers: False
formatters:
  standard:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    formatter: standard
    level: DEBUG
  file:
    class: logging.FileHandler
    formatter: standard
    level: DEBUG
    filename: resources/logs/app.log
loggers:
  ifconnect:
    handlers: ["console", "file"]
    level: DEBUG
    propagate: False
root:
  handlers: ["console"]
  level: DEBUG


